[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --strict-markers
    --disable-warnings
    -ra
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum coverage
[coverage:run]
source = core
omit = 
    */tests/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False