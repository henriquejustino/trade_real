  #     POSTGRES_DB: trading_bot
  #     POSTGRES_USER: trader
  #     POSTGRES_PASSWORD: your_secure_password
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - trading-network
  #   ports:
  #     - "5432:5432"

networks:
  trading-network:
    driver: bridge

