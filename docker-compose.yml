version: '3.8'

services:
  trading-bot:
    build: .
    container_name: binance-trading-bot
    restart: unless-stopped
    stdin_open: true
    tty: true
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./db:/app/db
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - trading-network

  # Optional: PostgreSQL database (uncomment if using PostgreSQL)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: trading-bot-db
  #   restart: unless-stopped
